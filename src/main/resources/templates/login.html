<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 25px;
            color: #222;
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .login-button i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .login-button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .google { background-color: #DB4437; }
        .github { background-color: #24292e; }

        form {
            background-color: #f9f9f9;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            width: 320px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #0078D4;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button[type="submit"]:hover {
            background-color: #005a9e;
        }

    </style>
</head>
<body>
<h1>Login with:</h1>
<form method="post" action="/login">
    <input type="text" name="username" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login with Username/Password</button>
</form>

<a class="login-button google" href="/oauth2/authorization/google">
    <i class="fab fa-google"></i> Continue with Google
</a>

<a class="login-button github" href="/oauth2/authorization/github">
    <i class="fab fa-github"></i> Continue with GitHub
</a>

</body>
</html>
